<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${tag.name}">Hashtags</title>
    <link rel="stylesheet" href="./src/main/resources/Static/css/park-trail-list-layout.css"/>
    <link rel="stylesheet" href="./src/main/resources/Static/css/park-trail-list-style.css"/>

</head>
<body>
<nav class="home-nav">
    <h1 class="name">Optimistic Wanderer</h1>
    <section class="nav-bar">
        <div class="nav-bar-list" ><a th:href="@{'/'}">Home</a></div>
        <div class="nav-bar-list" ><a th:href="@{'/categories/'}">Parks & Trails</a></div>
        <div class="nav-bar-list" ><a th:href="@{'/authors/'}">Blogger's Post</a></div>
    </section>
</nav>
<main>
    <h2 th:text="'&#35' + ${hashtag.hashtag}">Hashtag</h2>
    <section >
        <a th:each="review:${hashtag.reviews}" th:href="@{'/review/' + ${review.title}}">
            <div class="post">
<!--                <h3 th:text="${review.title}">Title</h3>-->
<!--                <p th:text="${review.author.name}">Author</p>-->
<!--                <p th:text="${review.publishDate}">Posted On:</p>-->
<!--                <p th:text="${review.content}">Review-->
<!--                </p>-->
            </div>
        </a>
    </section>
</main>
<p>Are you already an Optimistic Wanderer interested in leaving a new blog for a new park or trail? If so, start here:</p>
<div class="leave-blog"><a th:href="@{'/new-review'}">Leave a new trail blog!</a></div>
</body>
</html>
