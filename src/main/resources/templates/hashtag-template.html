<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'&#35' + ${hashtag.hashtag}">Hashtags</title>
    <link rel="stylesheet" href="/css/home-layout.css"/>
    <link rel="stylesheet" href="/css/home-style.css"/>

</head>
<body>
<nav class="home-nav">
    <h1 class="name">Optimistic Wanderer</h1>
    <section class="nav-bar">
        <div class="nav-bar-list" ><a th:href="@{'/'}">Home</a></div>
        <div class="nav-bar-list" ><a th:href="@{'/categories/'}">Parks & Trails</a></div>
        <div class="nav-bar-list" ><a th:href="@{'/authors/'}">Blogger's Post</a></div>
    </section>
</nav>
<main>
    <h2 class="body2-container" th:text="'&#35' + ${hashtag.hashtag}">Hashtag</h2>
    <ul class="body-container" >
        <li th:each="review:${hashtag.reviews}">
            <div class="post">
                <h3 th:text="${review.title}">Title</h3>
                <p th:text="${review.postedDate}">Posted On:</p>
                <p th:text="${review.content}">Review
                </p>
            </div>
        </li>
    </ul>
</main>
</div>
</body>
<footer class="footer-color">
    <div class="footer-font">&copy; Christin Banerjee 2020</div>
</footer>
</html>
