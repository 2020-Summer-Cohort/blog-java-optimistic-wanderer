<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Write a Blog</title>
    <link rel="stylesheet" href="/css/home-layout.css"/>
    <link rel="stylesheet" href="/css/home-style.css"/>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Optimistic Wanderer List</title>
        <link rel="stylesheet" href="./src/main/resources/Static/css/create-blog-layout.css"/>
        <link rel="stylesheet" href="./src/main/resources/Static/css/create-blog-style.css"/>
      </head>
<body>
<nav class="home-nav">
    <h1 class="name">Optimistic Wanderer</h1>
    <section class="nav-bar">
        <div class="nav-bar-list" ><a th:href="@{'/'}">Home</a></div>
        <div class="nav-bar-list" ><a th:href="@{'/categories/'}">Parks & Trails</a></div>
        <div class="nav-bar-list" ><a th:href="@{'/authors/'}">Blogger's Post</a></div>
    </section>
</nav>
  <div class="body-container">
      <h2>Create a blog here if the park or trail doesn't already exist on this site by filling out the information
          below.</h2>
      <form id="add-review" action="/review/add" method="POST">
          <label>Trail or Park Name:</label>
          <input type="text" name="title"/>
          <label>Address:</label>
          <input type="text" name="address"/>
          <label>Trail Distance:</label>
          <input type="text" name="distance"/>
          <label>Path Type:</label>
          <input type="text" name="pathType"/>
          <label>Trail Map:</label>
          <input type="text" name="map"/>
          <label>Easy / Moderate / Hard:</label>
          <select name="category">
              <option value="Easy" selected>Easy</option>
              <option value="Moderate">Moderate</option>
              <option value="Hard">Hard</option>
          </select>
          <label>Optimistic Wanderer's Name:</label>
          <input type="text" name="name"/>
          <label>Posted On:</label>
          <input type="date" name="date"/>
          <label>Insert new content for this review:</label>
          <textarea name="content"></textarea>
          <button id="submit" type="submit">Submit</button>
      </form>

  </div>
</body>
<footer class="footer-color">
    <div class="footer-font">&copy; Christin Banerjee 2020</div>
</footer>
</html>
